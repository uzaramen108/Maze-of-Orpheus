<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze of orpheus</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="popup">
        게임종료
        <button class="restart">다시시작</button>
    </div>
    <div class="ending">
        <h1>The End</h1><br/>
        <h6>오르페우스는 에우리디케의 발이 지옥에 걸쳐 있음을 알지 못했다.</h6>
        <button class="restart">다시시작</button>
    </div>
    <div class="hending">
        <h1>The End</h1><br/>
        <h6>플레이해주셔서 감사합니다.</h6>
        <button class="restart">다시시작</button>
    </div>
    <div class="game-container">
        <table id="gameTable"></table>
    </div>
    <div id="stagePopup" class="stage-popup">
        <div class="stage-popup-content">
            <p id="stagePopupText"></p>
        </div>
    </div>
    <div class="health-bar-container">
        <div class="health-bar" id="healthBar" style="width: 100%;"></div>
        <div class="health-text" id="healthText"></div>
    </div>
    <div id="statusDisplay">
        <div class="resource">
            <div id="bombDisplay">Bombs: 3</div>
            <div id="shovelDisplay">Shovels: 0</div>
            <div id="snackDisplay">Snacks: 3</div>
        </div>
    </div>
    <div id="helpPanel" class="help-panel">
        <button id="prevHelp" class="help-button">&lt;</button>
        <div id="helpText" class="help-text">Welcome to the Help Panel!</div>
        <button id="nextHelp" class="help-button">&gt;</button>
    </div>
    <div id="image-container" class="damn"></div>

    <script type="text/javascript" src="maze.js"></script> 




</body>
</html>
